<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='website.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <title>Resume Personalizer | Submitted</title>
    </head>
    <body>
        <div class="sectionHeader">Created Resumes</div>
        <div class="subTitle">Download generated resumes here</div>
        <div class="listContainer">
            <div class="holder">
                <div class="majorText">No Resumes created yet!</div>
                <div class="subTitle">Create a resume and start applying to jobs</div>
                <div class="buttonHolder">
                    <button class="listButton" id="CreateNewResume">
                        Create new resume
                        <img class="buttonImage" src="{{url_for('static', filename='images/NewResume.svg')}}"\>
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            document.getElementById("CreateNewResume").addEventListener("click", ()=>{
                location.href = "/"
            })
        </script>
    </body>
</html>
