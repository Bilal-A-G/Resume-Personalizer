<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{url_for('static', filename='website.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Resume Personalizer | Profiles</title>
</head>

<body>
    <div class="stickyElement">
        <div class="navbarPanel">
            <button class="btn" id="HomePage">
                <img class="w-2-5em" src="{{url_for('static', filename='images/Home.svg')}}">
                Home
            </button>
            <button class="btn" id="ProfilePage">
                <img class="w-2-5em" src="{{url_for('static', filename='images/Profile.svg')}}">
                Profiles
            </button>
        </div>
        <script>
            document.getElementById("ProfilePage").addEventListener("click", () => {
                location.href = "/profiles"
            })
            document.getElementById("HomePage").addEventListener("click", () => {
                location.href = "/"
            })
        </script>
    </div>
    <div class="centerOnScreen">
        <div class="hiddenOverlay" id="hiddenOverlayConfirm">
            <div class="blurOverlay" id="blurOverlayConfirm"></div>
            <div class="profileSelection" id="deleteProfileContents">
                <div class="t-L"> Delete Profile?</div>
                <div class="t-XS" id="deleteText">Attempted to delete :  </div>
                <div class="t-XS"> This action cannot be undone! </div>
                <div class="buttonHolderTopSpacing lgBottomMargin">
                    <button class="btn" id="Confirm">
                        Confirm
                        <img class="w-2-5em" src="{{url_for('static', filename='images/Submit.svg')}}">
                    </button>
                    <button class="btn" id="Cancel">
                        Cancel
                        <img class="w-2-5em" src="{{url_for('static', filename='images/Close.svg')}}">
                    </button>
                </div>
            </div>
        </div>
        <div class="t-L aICC">Created Profiles</div>
        <div class="t-XS aICC">Add new or edit profiles here</div>
        <div class="listContainer">
            <div class="holder" id="noProfiles">
                <div class="majorText">No Profiles created yet!</div>
                <div class="subTitle">Create a profile to generate a resume!</div>
                <div class="buttonHolder">
                    <button class="listButton" id="CreateProfileUpper">
                        Create new Profile
                        <img class="buttonImage" src="{{url_for('static', filename='images/NewProfile.svg')}}" \>
                    </button>
                    <button class="listButton" id="ImportProfileUpper">
                        Import from LinkedIn
                        <img class="buttonImage" , src="{{url_for('static', filename='images/LinkedIn.svg')}}">
                    </button>
                </div>
            </div>
            <div class="fullWidth modGap" id="profilesDropdown">
            </div>
        </div>
        <div id="profilesFound" class="buttonHolder medBottomSpacing">
            <button class="medButton" id="CreateProfileLower">
                Create new Profile
                <img class="buttonImage" src="{{url_for('static', filename='images/NewProfile.svg')}}" \>
            </button>
            <button class="medButton" id="ImportProfileLower">
                Import from LinkedIn
                <img class="buttonImage" , src="{{url_for('static', filename='images/LinkedIn.svg')}}">
            </button>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{url_for('static', filename='loadProfileList.js')}}"></script>
<script>
    document.getElementById("CreateProfileUpper").addEventListener("click", () => {
        location.href = "/profile"
    })
    document.getElementById("CreateProfileLower").addEventListener("click", () => {
        location.href = "/profile"
    })
</script>

</html>
