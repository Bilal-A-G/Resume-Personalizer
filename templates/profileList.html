<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='website.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <title>Resume Personalizer | Profiles</title>
    </head>
    <body>
        <div class="stickyElement">
           <button class="button" id="homePage"> Home
                <img class="buttonImage" src="{{url_for('static', filename='images/Home.svg')}}">
            </button>
            <script>
            document.getElementById("homePage").addEventListener("click", () => {
                location.href = "/"
            })
            </script>
        </div>
        <div class="sectionHeader">Created Profiles</div>
        <div class="subTitle">Add new or edit profiles here</div>
        <div class="listContainer">
            <div class="holder">
                <div class="majorText">No Profiles created yet!</div>
                <div class="subTitle">Create a profile to generate a resume!</div>
                <div class="buttonHolder">
                    <button class="listButton" id="CreateNewResume">
                        Create new Profile
                        <img class="buttonImage" src="{{url_for('static', filename='images/NewProfile.svg')}}"\>
                    </button>
                    <button class="listButton" id="ImportProfile">
                        Import from LinkedIn
                        <img class="buttonImage", src="{{url_for('static', filename='images/LinkedIn.svg')}}">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
