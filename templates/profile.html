<!DOCTYPE html>
<html>

<head>
    <title>Resume Personalizer | Profile</title>
    <link rel="stylesheet" href="{{url_for('static', filename='website.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="st-t w-100">
        <div class="pL-a pR-a aIRC bg-dg d-f">
            <button class="btn mr-1em" id="HomePage">
                <img class="w-2-5em" src="{{url_for('static', filename='images/Home.svg')}}">
                Home
            </button>
            <button class="btn" id="ProfilePage">
                <img class="w-2-5em" src="{{url_for('static', filename='images/Profile.svg')}}">
                Profiles
            </button>
        </div>
        <script>
            document.getElementById("ProfilePage").addEventListener("click", () => {
                location.href = "/profiles"
            })
            document.getElementById("HomePage").addEventListener("click", () => {
                location.href = "/"
            })
        </script>
    </div>
    <div class="mt-2em t-XL aICC aIRC d-f">Profile</div>
    <form id="profileForm">
        <div class="mR-a mL-a aICC d-f mt-2em mb-2em mW-300px">
            <div class="t-B t-bol">Profile Name</div>
            <input class="t-B bB b-0px pA-05em bR-02em" type="text" id="profileName" name="profileName" required>
        </div>
        <div class="d-f aIRC-r bg-lg bB t-L pL-1em pT-02em pB-02em">
            Header
            <img class="w-45px ml-03em" src="{{url_for('static', filename='images/Profile.svg')}}">
        </div>
        <div class="bB mL-a mR-a w-95 pL-1em pR-1em aIRC d-f">
            <div class="d-g g-6c g-3r grg-1em gcg-1em w-95 g-r4c g-r2r mt-2em">
                <div class="s-2col w-100">
                    <label class="t-B t-bol aIRC-r d-f" for="name">Full Name</label>
                    <input class="t-B bB b-0px pA-05em bR-02em" type="text" id="name" name="name">
                </div>
                <div class="s-2col w-100">
                    <label class="t-B t-bol aIRC-r d-f" for="email">Email</label>
                    <input class="t-B bB b-0px pA-05em bR-02em" type="text" id="email" name="email">
                </div>
                <div class="s-2col w-100 grs-3 gcs-2 gcs-4r grs-3r gre-4r">
                    <div class="aIRC aICC d-f">
                        <div class="t-B t-bol">Job Titles</div>
                    </div>
                    <div class="gp-03em d-f aICC mH-110px oy-a ox-h sb-s" id="titlesDropdown"></div>
                    <div class="w-100 h-2px bg-b"></div>
                    <div class="aIRC d-f">
                        <button class="btn mt-1em" type="button" id="AddPersonalTitle">Add New <div>+
                            </div></button>
                    </div>
                </div>
                <div class="s-2col w-100">
                    <label class="t-B t-bol aIRC-r d-f" for="website">Website</label>
                    <input class="t-B bB b-0px pA-05em bR-02em" type="text" id="website" name="website">
                </div>
            </div>
        </div>
        <div class="d-f aIRC-r bg-lg bB t-L pL-1em pT-02em pB-02em">
            Education
            <img class="w-45px ml-03em" src="{{url_for('static', filename='images/Education.svg')}}">
        </div>
        <div id="educationDropdown" class="maxWidth"></div>
        <div class="rowAlignCentered topSpacing bottomSpacing">
            <button class="button largeFont" type="button" id="AddEducation">Add Education <div>+</div></button>
        </div>
        <div class="d-f aIRC-r bg-lg bB t-L pL-1em pT-02em pB-02em">
            Experience
            <img class="w-45px ml-03em" src="{{url_for('static', filename='images/WorkExperience.svg')}}">
        </div>
        <div id="experienceDropdown"  class="maxWidth"></div>
        <div class="rowAlignCentered topSpacing bottomSpacing">
            <button class="button largeFont" type="button" id="AddExperience">Add Experience <div>+</div></button>
        </div>
        <div class="d-f aIRC-r bg-lg bB t-L pL-1em pT-02em pB-02em">
            Projects
            <img class="w-45px ml-03em" src="{{url_for('static', filename='images/Projects.svg')}}">
        </div>
        <div id="projectsDropdown"></div>
        <div class="rowAlignCentered topSpacing bottomSpacing">
            <button class="button largeFont" type="button" id="AddProject">Add Project <div>+</div></button>
        </div>
        <div class="d-f aIRC-r bg-lg bB t-L pL-1em pT-02em pB-02em">
            Skills & Accomplishments
            <img class="w-45px ml-03em" src="{{url_for('static', filename='images/SkillsAndAccomplishments.svg')}}">
        </div> 
        <div class="profilePanel medTopSpacing medBottomSpacing XLLeftPadding XLRightPadding">
            <div class="flexHorizontal medGap centered">
                <div class="profileFieldGroup">
                    <div class="rowAlignCentered">
                        <div class="profileFieldLabel medMarginBottom">Unclassified Skills</div>
                    </div>
                    <div class="profileDropdown" id="unclassifiedSkillsDropdown"></div>
                    <div class="line"></div>
                    <div class="rowAlignCentered">
                        <button class="smallerButton greyBackground" type="button" id="AddUnclassifiedSkill">
                            Add New <div>+</div></button>
                    </div>
                </div>
                <div class="profileFieldGroup">
                    <div class="rowAlignCentered">
                        <div class="profileFieldLabel medMarginBottom">Accomplishments</div>
                    </div>
                    <div class="profileDropdown" id="accomplishmentsDropdown"></div>
                    <div class="line"></div>
                    <div class="rowAlignCentered">
                        <button class="smallerButton greyBackground" type="button" id="AddAccomplishment">Add New <div>+
                            </div></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="categorizedSkillsDropdown"></div>
        <div class="rowAlignCentered topSpacing bottomSpacing">
            <button class="button largeFont" type="button" id="AddCategorizedSkill">Add Category<div>+</div></button>
        </div>
        <div class="rowAlignCentered lgTopSpacing medBottomSpacing">
            <button class="button XXLFont" type="submit" id="Submit">
                Submit
                <img class="largeImage" src="{{url_for('static', filename='images/Submit.svg')}}">
            </button>
        </div>
    </form>
    <script>
        const REMOVE_IMG_SOURCE = "{{url_for('static', filename='images/Remove.svg')}}"
    </script>
    <script src="{{url_for('static', filename='handleProfileUpdate.js')}}"></script>
    <script src="{{url_for('static', filename='saveFormData.js')}}"></script>
    <script src="{{url_for('static', filename='loadStoredProfile.js')}}"></script>
</body>
</html>
