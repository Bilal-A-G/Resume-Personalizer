<!DOCTYPE html>
<html>

<head>
    <title>Resume Personalizer | Profile</title>
    <link rel="stylesheet" href="{{url_for('static', filename='website.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="stickyElement">
        <div class="navbarPanel">
            <button class="navButton" id="ProfilePage">
                <img class="navButtonImage" src="{{url_for('static', filename='images/Profile.svg')}}">
                Profiles
            </button>
            <button class="navButton" id="HomePage">
                <img class="navButtonImage" src="{{url_for('static', filename='images/Home.svg')}}">
                Home
            </button>
            <button class="navButton" id="ResumePage">
                <img class="navButtonImage" src="{{url_for('static', filename='images/Resumes.svg')}}">
                Resumes
            </button>
        </div>
        <script>
            document.getElementById("ProfilePage").addEventListener("click", ()=>{
                location.href = "/profiles"
            })
            document.getElementById("ResumePage").addEventListener("click", ()=>{
                location.href = "/resumes"
            })
            document.getElementById("HomePage").addEventListener("click", () => {
                location.href = "/"
            })
        </script>
    </div>
    <div class="mainText">Profile</div>
    <form id="profileForm">
        <div class="centerAlignedRow">
            <div class="profileFieldLabelCentered">Profile Name</div>
            <input class="profileTextField" type="text" id="profileName">
        </div>
        <div class="profileRow">
            Header
            <img class="largeImage" src="{{url_for('static', filename='images/Profile.svg')}}">
        </div>
        <div class="profilePanel">
            <div class="flexHorizontal medGap">
                <div class="grid">
                    <div class="profileFieldGroup">
                        <label class="profileFieldLabel medMarginBottom" for="name">Full Name</label>
                        <input class="profileTextField" type="text" id="name">
                    </div>
                    <div class="profileFieldGroup">
                        <label class="profileFieldLabel medMarginBottom" for="email">Email</label>
                        <input class="profileTextField" type="text" id="email">
                    </div>
                    <div class="profileFieldGroup">
                        <label class="profileFieldLabel medMarginBottom" for="website">Website</label>
                        <input class="profileTextField" type="text" id="website">
                    </div>
                </div>
                <div class="profileFieldGroup">
                    <div class="rowAlignCentered">
                        <div class="profileFieldLabel medMarginBottom">Job Titles</div>
                    </div>
                    <div class="profileDropdown" id="titlesDropdown"></div>
                    <div class="line"></div>
                    <div class="rowAlignCentered">
                        <button class="smallerButton" type="button" id="AddPersonalTitle">Add New <div>+</div></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="profileRow">
            Education
            <img class="largeImage" src="{{url_for('static', filename='images/Education.svg')}}">
        </div>
        <div class="profilePanel">
            <div class="flexHorizontal medGap">
                <div class="profileFieldGroup">
                    <label class="profileFieldLabel medMarginBottom" for="institutionName">Institution Name</label>
                    <input class="profileTextField" type="text" id="institutionName">
                </div>
                <div class="profileFieldGroup">
                    <label class="profileFieldLabel medMarginBottom" for="degree">Degree</label>
                    <input class="profileTextField" type="text" id="degree">
                </div>
                <div class="profileFieldGroup">
                    <label class="profileFieldLabel medMarginBottom" for="institutionLocation">Location</label>
                    <input class="profileTextField" type="text" id="institutionLocation">
                </div>
            </div>
            <div class="flexHorizontal medGap">
                <div class="flexVertical medGap">
                    <div class="profileFieldGroup">
                        <label class="profileFieldLabel medMarginBottom" for="startDate">Start Date</label>
                        <input class="profileTextField" type="text" id="startDate">
                    </div>
                    <div class="profileFieldGroup smGap">
                        <div class="flexVertical">
                            <label class="profileFieldLabel medMarginBottom" for="endDate">End Date</label>
                            <input class="profileTextField" type="text" id="endDate">
                        </div>
                        <div class="flexHorizontal smGap">
                            <input class="profileCheckboxField" type="checkbox" id="present">
                            <label class="profileFieldLabel textCenter" for="present">Present</label>
                        </div>
                    </div>
                </div>
                <div class="profileFieldGroup">
                    <div class="rowAlignCentered">
                        <div class="profileFieldLabel">Descriptions</div>
                    </div>
                    <div class="profileDropdown" id="descriptionsDropdown"></div>
                    <div class="line"></div>
                    <div class="rowAlignCentered">
                        <button class="smallerButton" type="button" id="AddDescription">Add New <div>+</div></button>
                    </div>
                </div>
            </div>
            <!-- <div class="largerProfileFieldGroup">
                <div id="educationDropdown"></div>
                <div class="rowAlignCentered">
                    <button class="smallerButton" type="button" id="AddEducation">+</button>
                    <button class="smallerButton" type="button" id="RemoveEducation">-</button>
                </div>
            </div> -->
        </div>
        <div class="subHeading"><label>Experience</label></div>
        <input type="text" name="experienceAlias" id="experienceAlias" size="15" placeholder="Alias"></input> <br>
        <button type="button" id="AddExperience">+</button>
        <button type="button" id="RemoveExperience">-</button>
        <ul>
            <div id="experienceDropdown" \>
        </ul>

        <div class="subHeading"><label>Projects</label></div>
        <input type="text" name="projectsAlias" id="projectsAlias" size="15" placeholder="Alias"></input> <br>
        <button type="button" id="AddProject">+</button>
        <button type="button" id="RemoveProject">-</button>
        <ul>
            <div id="projectsDropdown" \>
        </ul>

        <div class="subHeading"><label>Skills</label></div>
        <input type="text" name="skillsAlias" id="skillsAlias" size="15" placeholder="Alias"></input> <br>
        <button type="button" id="AddSkill">+</button>
        <button type="button" id="RemoveSkill">-</button>
        <button type="button" id="AddCategory">++</button>
        <button type="button" id="RemoveCategory">--</button>
        <ul>
            <div id="categorizedSkillsDropdown" \>
                <div id="skillsDropdown" \>
        </ul>

        <div class="subHeading"><label>Accomplishments</label></div>
        <input type="text" name="accomplishmentsAlias" id="accomplishmentsAlias" size="15" placeholder="Alias"></input>
        <br>
        <button type="button" id="AddAccomplishment">+</button>
        <button type="button" id="RemoveAccomplishment">-</button>
        <ul>
            <div id="accomplishmentsDropdown" \>
        </ul>
        <br>

        <input type="submit" value="Submit" id="Submit">
    </form>
    <script src="{{url_for('static', filename='handleProfileUpdate.js')}}"></script>
    <script src="{{url_for('static', filename='saveFormData.js')}}"></script>
    <script src="{{url_for('static', filename='loadStoredProfile.js')}}"></script>
</body>
</html>
